<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stocks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="stocks">
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="dogs.html">Dogs</a></li>
    </ul>
  </nav>

  <main>
    <h1>Stocks Page</h1>
    <input type="text" id="stockTicker" placeholder="Enter Stock Ticker">
    <select id="dateRange">
      <option value="30">30 Days</option>
      <option value="60">60 Days</option>
      <option value="90">90 Days</option>
    </select>
    <button class="custom-btn" id="lookupBtn">Lookup</button>

    <canvas id="stockChart" width="400" height="200"></canvas>

    <h2>Top 5 Reddit Stocks</h2>
    <table>
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Comments</th>
          <th>Sentiment</th>
        </tr>
      </thead>
      <tbody id="redditTable"></tbody>
    </table>
  </main>

  <div class="audio-controls">
    <button id="audioOn">Turn On Audio</button>
    <button id="audioOff">Turn Off Audio</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
